	<html dir="rtl" lang="he">
	<head>
		<meta charset="utf-8">
		<meta property="og:url"	content="http://taulogo.github.io/" />
		<meta property="og:title" content="TAU Logo Generator" />
		<meta property="og:description" content="מתקשים עם המתקשים" />
		<meta property="og:image" content="http://taulogo.github.io/sample.png" />

		<title>TAU Logo Maker</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="emojiarea/jquery.emojiarea.css" rel="stylesheet">
		<link rel="stylesheet" href="css/fontello/css/fontello.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="emojiarea/jquery.emojiarea.js"></script>
		<script src="emojiarea/packs/emojis.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/taulogo.js"></script>
		
	</head>
	<body onload="init_all();">
		<div class="jumbotron">
			<div class="container">
				<h2>מתקשים עם המתקשים</h2>
				<h4>מחולל לוגואים של אוניברסיטת תל אביב</h4>
				<!-- <p class="lead">מתקשים עם המתקשים.</p> -->
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<canvas id="img_canvas" style="width: 100%;"></canvas>
				</div>
				<div class="col-md-3"></div>
			</div>	<!-- /row -->
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8" style="text-align: center">									
					<br><hr>
					<h3>בחר אימוג׳י או הדבק לינק לתמונה</h3>
					<span class="col-md-8" style="align: right">
						<form class="form-inline" id="urlForm">
							<div class="form-group">
								<label for="inputImgUrl">לינק:</label>
							</div>
							<div class="form-group" id="imgUrlFormGroup">
								<input type="text" class="form-control" id="inputImgUrl" placeholder="http://" style="direction: LTR;">
							</div>
							<button id="url_button" type="submit" class="btn btn-default">טען</button>
							<div class="form-group" id="imgUrlFormGroup2">
								<label id="inputImgUrlErrorLabel" class="control-label has-error" style="display: none;">לינק לא תקין</label>
							</div>
						</form>
					</span>
					<span class="col-md-2" style="text-align: left">
						<a href="javascript:void(0)"><img width="30" height="30" id="emoji_button" src="emojiarea/packs/images/satisfied.png"></a>
					</span>
				</div>
				<div class="col-md-2"></div>
					<!-- <div><a id="downloadImg" href="javascript:void(0)">שמור תמונה</a></div> -->
			</div>
			<div class="row">

				<div class="col-md-3"></div>
				<div class="col-md-6" style="text-align: center">
					<label>שתף</label><br>
					<input type="text"  onClick="this.select();" class="col-md-2 form-control " id="shareUrl" placeholder="http://..." style="direction: LTR;">
				</div>
				<div class="col-md-3"></div>
			</div>
			<hr>
			<footer style="direction: ltr;"><h6>Uses <a href="https://github.com/diy/jquery-emojiarea">jQuery Emojiarea</a> with pack expansion from <a href="https://github.com/GittiHab/jquery-emojiarea">GittiHab</a>.</h6></footer>
		</div>
	</body>
